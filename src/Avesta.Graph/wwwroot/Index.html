  <script>
    let queryData = `i=> i.Name == "Ali" && i.Age > 12 && (i.Person.Name.Contains("Reza") || i.Person.Age > 78) && i.Name == "Ali" &&
      i.Age > 12 && (i.Person.Name.Contains("Reza") || i.Person.Age > 78) && i.Name == "Ali" && i.Age > 12 &&
      (i.Person.Name.Contains("Reza") || i.Person.Age > 78) || i.Name == "Ali" && i.Age > 12 &&
      (i.Person.Name.Contains("Reza") || i.Person.Age > 78)`


    function colorize(data) {
      data = data.replaceAll("==", "<span style='color:blue'>==</span>")
      data = data.replaceAll("\"", "<span style='color:red'>\"</span>")
      data = data.replaceAll("&&", "<span style='color:green'>&&</span>")
      data = data.replaceAll("||", "<span style='color:pink'>||</span>")
      return data;
    }



    $('#query-container').html(colorize(queryData))
  </script>
