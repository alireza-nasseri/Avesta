name: Test
run-name: Test Avesta Framework
on: [push]
jobs:
  test-avesta-windows:
    runs-on: windows-latest
    steps:
     - uses: actions/checkout@v3

     - name: Setup .NET Core SDK
       uses: actions/setup-dotnet@v3.0.3
     - run: dotnet test
        
  test-avesta-ubuntu:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3

     - name: Setup .NET Core SDK
       uses: actions/setup-dotnet@v3.0.3
     - run: dotnet test



  test-avesta-mac:
    runs-on: macos-latest
    steps:
     - uses: actions/checkout@v3

     - name: Setup .NET Core SDK
       uses: actions/setup-dotnet@v3.0.3
     - run: dotnet test

