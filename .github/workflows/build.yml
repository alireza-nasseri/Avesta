name: Build
run-name: Build Avesta Framework
on: [push]
jobs:
  build-avesta-windows:
    runs-on: windows-latest
    steps:
     - uses: actions/checkout@v3

     - name: Setup .NET Core SDK
       uses: actions/setup-dotnet@v3.0.3
     - run: dotnet build
        
  build-avesta-ubuntu:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v3

     - name: Setup .NET Core SDK
       uses: actions/setup-dotnet@v3.0.3
     - run: dotnet build


  build-avesta-mac:
    runs-on: macos-latest
    steps:
     - uses: actions/checkout@v3

     - name: Setup .NET Core SDK
       uses: actions/setup-dotnet@v3.0.3
     - run: dotnet build
